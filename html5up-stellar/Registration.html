<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-sm">
          <div class="card-body">
            
            <!-- Logo and Title -->
            <div class="text-center mb-4">
              <img src="pic1.jpeg" alt="Logo" class="rounded-circle d-block mx-auto mb-3 shadow" style="width: 100px; height: 100px; object-fit: cover;">
              <h3 class="card-title">Registration Form</h3>
            </div>

            <form>
              <!-- PERSONAL DETAILS -->
              <h5 class="mb-3">Personal Details</h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="surname" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="surname" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmPassword" class="form-label">Re-type Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="contact" class="form-label">Contact Number</label>
                  <input type="tel" class="form-control" id="contact" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
              </div>

              <!-- ADDRESS DETAILS -->
              <h5 class="mt-4 mb-3">Address</h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="province" class="form-label">Province</label>
                  <input type="text" class="form-control" id="province" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="town" class="form-label">Town</label>
                  <input type="text" class="form-control" id="town" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="houseNumber" class="form-label">House Number</label>
                  <input type="text" class="form-control" id="houseNumber" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="streetName" class="form-label">Street Name</label>
                  <input type="text" class="form-control" id="streetName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="postalCode" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="notification" class="form-label">Preferred Notification</label>
                  <select class="form-select" id="notification" required>
                    <option selected disabled>Select option</option>
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                    <option value="phone">Phone Call</option>
                  </select>
                </div>
              </div>

              <!-- Submit -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>

              <div class="mt-3 text-center">
                <small>Already have an account? <a href="Login.html">Login here</a></small>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Registration.js"></script>
</body>
</html>
